<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo de Media</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Calcular Media das Notas dos Alunos</h1>
    </div>
    <div class="conteiner">
      <div class="menu">
        <h3>Menu inserir dados</h3>
        <ul>
          <li><input type="text" id="nomeDoAluno" placeholder="Digite o nome do Aluno"></li>
          <li><button onclick="inserirNovoAluno()">Incluir Aluno</button></li>
          <li><input type="text" id="notaDoAluno" placeholder="Digite a Nota"></li>
          <li><button onclick="inserirNovaNota()">Incluir Nota</button></li>
        </ul>
      </div>
      <div class="tabela">
        <table>
          <tr>
            <th>Nome do Aluno</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Nota 4</th>
            <th>Media Final</th>
            <th>Resultado</th>
          </tr>
          <tr id="novoAluno"></tr>
          
        
        </table>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
